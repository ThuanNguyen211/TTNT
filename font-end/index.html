<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Algorithms Visualization</title>
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container text-center">

        <div class="row align-items-start">

            <div class="col">
                <div id="network"></div>
            </div>

            <div class="col">
                <div id="inputform">
                    <div class="edge">
                        <input type="text" name="node1" placeholder="node1" onblur="updateHueristicInput(this)">
                        <input type="number" name="weight" placeholder="w">
                        <input type="text" name="node2" placeholder="node2" onblur="updateHueristicInput(this)">
                    </div>
                </div>
                <button class="add-edge-btn btn btn-secondary" onclick="addEdgeInput()">+</button></br>

                <br>
                <button class="btn btn-primary" onclick="drawNetwork()" id="submit">Submit</button>
                <select id="algorithm" class="form-select form-select-sm" aria-label="Small select example" style="width: 150px;display: inline-block;">
                    <option value="1" selected>UCS</option>
                    <option value="2">Greedy</option>
                    <option value="3">A Star</option>
                </select><br>

                <select id="start" onchange="updateSelects()"></select> 
                <select id="goal" onchange="updateSelects()"></select>

                <button class="btn btn-success" onclick="runAlgorithm()">RUN</button>
                <div id="res"></div>

            </div>
            <div id="h-list" class="col">
                
            </div>
        </div>
    </div>


</body>

<script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
<script src="map.js"></script>
<script src="struct_framework.js"></script>
<script>

    var map = {};

    function addEdgeInput() {
        const inputform = document.querySelector('#inputform');

        inputform.insertAdjacentHTML('beforeend', `
            <div class="edge">
                <input type="text" name="node1" placeholder="node1" onblur="updateHueristicInput(this)">
                <input type="number" name="weight" placeholder="w">
                <input type="text" name="node2" placeholder="node2" onblur="updateHueristicInput(this)">
            </div>
        `);
    }

    function drawNetwork(){
        map = draw();
        if(map != null) updateSelects();
    }

    function runAlgorithm(){

        const algorithm = document.querySelector('#algorithm').value;
        const startName = document.getElementById('start').value;
        const goalName = document.getElementById('goal').value;

        var start, goal;
        map.nodelist.forEach(node => {
            if(node.name == startName)
                start = node.id;
            else if(node.name == goalName)
                goal = node.id;
        });

        const output = run(nodes, edges, algorithm, start, goal);
        console.log(output);

        const path = output.pathToGoal;
        var resContainer = document.querySelector('#res');
        resContainer.innerHTML = '';
        for (var i = 0; i < path.length; i++){
            if (i != 0) resContainer.textContent += ' => ';
            resContainer.textContent += map.nodelist.get(path[i]).name;
        }

    }

    function populateSelects(items) {

        const select1 = document.getElementById('start');
        const select2 = document.getElementById('goal');
        
        const selected1 = select1.value || null;
        const selected2 = select2.value || null;

        select1.innerHTML = '';
        select2.innerHTML = '';

        items.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;

            if (item === selected1) {
                option.selected = true;
            }

            if (item !== selected2) {
                select1.appendChild(option);
            }
        });

        items.forEach(item => {
            const option = document.createElement('option');
            option.value = item;
            option.textContent = item;

            if (item === selected2) {
                option.selected = true;
            }

            if (item !== selected1) {
                select2.appendChild(option);
            }
        });
    }

    function updateSelects() {
        if(map != {}){
            let nodes = [];
            for(var i = 1; i <= map.nodelist.length; i++){
                nodes.push(map.nodelist.get(i).name);
            }
            populateSelects(nodes);
        }
    }

    let existingNodes = [];
    function updateHueristicInput(inputItem){
        if(document.getElementById('algorithm').value == 1) return;

        const inputValue = inputItem.value;
        if(inputValue == '' || existingNodes.includes(inputValue)) return;

        document.querySelector('#h-list').insertAdjacentHTML('beforeend', `
            <div class="h">
                <p style="display: inline-block;">${inputValue}</p>
                <input type="number" id="h-${inputValue}">
            </div>
        `);

        existingNodes.push(inputValue);
    }

</script>

</html>
